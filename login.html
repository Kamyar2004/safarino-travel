<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safarino - login</title>
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <h1 class="form-title">سفرینو</h1>
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">ورود</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">ثبت نام</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="signin-user" class="label">نام کاربری</label>
            <input id="signin-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signin-pass" class="label">رمز عبور</label>
            <input id="signin-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> منو به خاطر داشته باش</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="ورود">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="javascript:void(0)">رمز عبورت رو فراموش کردی؟</a>
            <a href="./index.html">بازگشت به صفحه اصلی</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="signup-user" class="label">نام کاربری</label>
            <input id="signup-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signup-pass" class="label">رمز عبور</label>
            <input id="signup-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="signup-repeat-pass" class="label">تکرار رمز عبور</label>
            <input id="signup-repeat-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="signup-email" class="label">آدرس ایمیل</label>
            <input id="signup-email" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="ثبت نام">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">از قبل ثبت نام کرده اید؟</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>

</html>
